<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Langar&display=swap');
    body {
      background-color: #ffe0a5;
    }
    .container {
      width: 100%;
      max-width: 920px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    .game {
      width: 500px;
      margin: 0 auto;
    }
    .game.wild .grid .tile {
      background-color: #f5d394;
      border-color: #ffe0a5;
    }
    .grid, .markers, .guide {
      width: 500px;
      height: 500px;
      position: absolute;
      border-radius: 10px;
    }
    .grid {
      background-color: rgba(0,0,0,.15);
      background-image: linear-gradient(180deg, #3b98f3 0%, #3b98f3 10%, #d9bf8c 10%, #d9bf8c 90%, #3b98f3 90%, #3b98f3 100%);
    }
    .markers .tile {
      z-index: 2;
    }
    .guide .tile {
      z-index: 3;
    }
    .guide .tile {
      display: none;
    }
    .guide .tile.active {
      display: block;
      margin-top: -5px;
      margin-left: -5px;
      border-radius: 7px;
      border: 5px solid;
      opacity: 0.5;
      transition: opacity .2s ease-out;
      cursor: pointer;
    }
    .guide .tile.active:hover {
      opacity: 0.9;
    }
    .guide.player .tile.active {
      border-color: #C91F37;
      background-color: #C91F37;
    }
    .guide.dog .tile.active {
      border-color: #F9690E;
      background-color: #F9690E;
    }
    .guide.buff .tile.active {
      border-color: #3d393a;
      background-color: #3d393a;
    }
    .tile {
      position: absolute;
      border: 0;
      border-radius: 5px;
      color: rgba(255,255,255,.5);
      background-color: #fff;
      width: 60px;
      height: 60px;
      font-size: 48px;
      font-family: 'Langar', cursive;
      line-height: 60px;
      text-align: center;
      transition: background-color .2s ease-out, top .4s cubic-bezier(0.22, 0.61, 0.36, 1), left .4s cubic-bezier(0.22, 0.61, 0.36, 1);
    }
    .tile.dog:hover, .tile.player:hover {
      border: 10px solid rgba(0,0,0,.1);
      margin-top: -10px;
      margin-left: -10px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 99;
    }
    .tile.buff {
      background-color: #3d393a !important;
    }
    .tile.buff:after {
      content: 'B';
    }
    .tile.dog {
      background-color: #F9690E !important;
    }
    .tile.dog:after {
      content: 'D';
    }
    .tile.player {
      background-color: #C91F37 !important;
    }
    .tile.player:after {
      content: 'P';
    }
    .grid .row-1.col-1 { border-top-left-radius: 5px; }
    .grid .row-1.col-7 { border-top-right-radius: 5px; }
    .grid .row-7.col-1 { border-bottom-left-radius: 5px; }
    .grid .row-7.col-7 { border-bottom-right-radius: 5px; }
    .grid .row-1 { border-top: 0; } .grid .row-7 { border-bottom: 0; }
    .grid .col-1 { border-left: 0; } .grid .col-7 { border-right: 0; }
    .row-1 { top: 10px; }
    .row-2 { top: 80px; }
    .row-3 { top: 150px; }
    .row-4 { top: 220px; }
    .row-5 { top: 290px; }
    .row-6 { top: 360px; }
    .row-7 { top: 430px; }
    .col-1 { left: 10px; }
    .col-2 { left: 80px; }
    .col-3 { left: 150px; }
    .col-4 { left: 220px; }
    .col-5 { left: 290px; }
    .col-6 { left: 360px; }
    .col-7 { left: 430px; }
    .header {
      font-family: 'Langar', cursive;
      letter-spacing: 4pt;
      margin-bottom: 0rem;
    }
  </style>
</head>
<body>

<script type="text/javascript">
  window.addEventListener('load', function(){
    var guide = document.querySelector('.guide');
    var markers = document.querySelector('.markers');
    var selection = undefined;

    function getPos(el) {
      var cls = el.className;
      return {
        row: Number(cls[cls.indexOf('row-') + 4]),
        col: Number(cls[cls.indexOf('col-') + 4]),
      };
    }

    function moveTo(el, r, c) {
      var pos = getPos(el);
      el.classList.replace('row-' + pos.row, 'row-' + r);
      el.classList.replace('col-' + pos.col, 'col-' + c);
    }

    function isDog(el) {
      return el && el.classList.contains('dog');
    }
    
    function isPlayer(el) {
      return el && el.classList.contains('player');
    }
    
    function isBuffalo(el) {
      return el && el.classList.contains('buff');
    }

    function isInRange(r, c) {
      return 1 <= r && r <= 7 && 1 <= c && c <= 7;
    }

    function isMovableRange(r, c) {
      return 2 <= r && r <= 6 && 1 <= c && c <= 7;
    }

    function removeAllGuides() {
      guide.classList = 'guide';
      guide.querySelectorAll('.tile').forEach(function(tile){
        tile.classList.remove('active');
      });
    }

    function selectDog(evt) {
      removeAllGuides();
      guide.classList.add('dog');
      selection = evt.target;
      var dy = [-1, -1, -1, 0, 0, 1, 1, 1];
      var dx = [-1, 0, 1, -1, 1, -1, 0, 1];
      var p = getPos(this), dog = this;
      for(var d=0; d<8; ++d){
        for(let r = p.row + dy[d], c = p.col + dx[d], t = 0; isMovableRange(r, c) && t++ < 20; r += dy[d], c += dx[d]){
          var rc = '.row-' + r + '.col-' + c;
          var marker = markers.querySelector(rc);
          if (isDog(marker) || isPlayer(marker) || isBuffalo(marker)) break;
          guide.querySelector(rc).classList.add('active');
          guide.querySelector(rc).addEventListener('click', function(evt2){
            moveTo(selection, r, c);
            removeAllGuides();
          }, { once: true });
        }
      }
    }

    function selectPlayer(evt) {
      removeAllGuides();
      guide.classList.add('player');
      selection = evt.target;
      var dy = [-1, -1, -1, 0, 0, 1, 1, 1];
      var dx = [-1, 0, 1, -1, 1, -1, 0, 1];
      var p = getPos(this), player = this;
      for(var d=0; d<8; ++d){
        for(let r = p.row + dy[d], c = p.col + dx[d], t = 0; isMovableRange(r, c) && t++ < 1; r += dy[d], c += dx[d]){
          var rc = '.row-' + r + '.col-' + c;
          var marker = markers.querySelector(rc);
          if (isDog(marker) || isPlayer(marker)) break;
          guide.querySelector(rc).classList.add('active');
          guide.querySelector(rc).addEventListener('click', function(evt2){
            var pos = getPos(evt2.target);
            moveTo(selection, pos.row, pos.col);
            if (isBuffalo(markers.querySelector('.row-' + pos.row + '.col-' + pos.col))) {
              markers.querySelector('.row-' + pos.row + '.col-' + pos.col).remove();
            }
            removeAllGuides();
          }, { once: true });
          if (isBuffalo(marker)) break;
        }
      }
    }

    document.querySelectorAll('.markers .tile').forEach(function(e, i){
      if (e.classList.contains('dog'))
        e.addEventListener('click', selectDog);
      if (e.classList.contains('player'))
        e.addEventListener('click', selectPlayer);
    });
  });
</script>
