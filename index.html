<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <style>
    body {
      background-color: #ffe0a5;
    }
    .container {
      width: 100%;
      max-width: 920px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    .game {
      width: 500px;
      margin: 0 auto;
    }
    .game.wild .tile {
      background: #f1c87b;
      border-color: #ffe0a5;
    }
    .grid, .hud {
      width: 500px;
      height: 500px;
      position: absolute;
      background: #bfa980;
      border-radius: 10px;
    }
    .hud .tile {
      display: none;
      z-index: 3;
      opacity: 0.5;
    }
    .tile {
      position: absolute;
      border: 1px solid #ddd;
      color: rgba(255,255,255,.5);
      background: #fff;
      width: 68.57142857142857px;
      height: 68.57142857142857px;
      text-align: center;
      transition: background .2s ease-out;
      cursor: pointer;
      z-index: 1;
    }
    .tile:hover {
      background: #eee;
      border: 5px solid dodgerblue;
      border-radius: 4px;
      margin-top: -4px;
      margin-left: -4px;
      z-index: 5;
    }
    .tile:after {
      font-size: 36px;
      vertical-align: -30px;
    }
    .tile.buff {
      background: #3d393a !important;
    }
    .tile.buff:after {
      content: 'B';
    }
    .tile.dog {
      background: #F9690E !important;
    }
    .tile.dog:after {
      content: 'D';
    }
    .tile.player {
      background: #C91F37 !important;
    }
    .tile.player:after {
      content: 'P';
    }
    .row-7 {
      background: #3b98f3 !important;
    }
    .row-1.col-1 { border-top-left-radius: 5px; }
    .row-1.col-7 { border-top-right-radius: 5px; }
    .row-7.col-1 { border-bottom-left-radius: 5px; }
    .row-7.col-7 { border-bottom-right-radius: 5px; }
    .row-1 { border-top: 0; } .row-7 { border-bottom: 0; }
    .col-1 { border-left: 0; } .col-7 { border-right: 0; }
    .row-1 { top: 10px; }
    .row-2 { top: 78.57142857142857px; }
    .row-3 { top: 147.14285714285714px; }
    .row-4 { top: 215.71428571428572px; }
    .row-5 { top: 284.2857142857143px; }
    .row-6 { top: 352.85714285714283px; }
    .row-7 { top: 421.42857142857144px; }
    .col-1 { left: 10px; }
    .col-2 { left: 78.57142857142857px; }
    .col-3 { left: 147.14285714285714px; }
    .col-4 { left: 215.71428571428572px; }
    .col-5 { left: 284.2857142857143px; }
    .col-6 { left: 352.85714285714283px; }
    .col-7 { left: 421.42857142857144px; }
  </style>
</head>
